<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="product.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<section id="section">
  <div>
    <img id="picture" src="images/image-product-desktop.jpg" width="300px" alt="image-product-desktop">
  </div>
  
  <div>
    <h1>PERFUME</h1>
      <h2 id="gab">Gabrielle Essence Eau De Parfum</h2> 
     <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
     Perfumer-Creator for the House of CHANEL.</p>
     <h3>$149.99 <sup id="raise">$169.99</sup></h3>
     <br>
    <button><img src="images/favicon-32x32.png" >Add to Cart</button> 
  </div>
</section>

  </div>
</body>
</html>
